<!DOCTYPE html>
<html>






<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app">


    <form class="app__form">
      <div class="holder zip">
        <div class="card">
          <div class="holderHeadline">
            Weather Journal App
          </div>
          <div>
            <input type="text" class="search-bar" id="zip" placeholder="Enter zip code here">

          </div>
          <div>
            <label for="feelings">How are you feeling today?</label>
            <input class="search-bar" id="feelings" placeholder="Enter your feelings here">

            <button id="generate" type="submit"> Generate </button>
          </div>
        </div>


    </form>
    <div class="weather loading">
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="name"></div>
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
          <div id="description"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>


</html>
